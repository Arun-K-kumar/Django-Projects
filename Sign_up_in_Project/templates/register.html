<link rel="stylesheet" href="static/style.css">

<div class="container">
<form class="form" method="post" action="register">
    {% csrf_token %}
    <p class="title">Register </p>
    <p class="message">Signup now . </p>
    {%for message in messages%}
    <h4 style="color:brown">{{message}}</h4>
    {% endfor %}
    
    <label>
        <input required="" placeholder="" type="text" class="input" name="username">
        <span>Username</span>
    </label>       
    <label>
        <input required="" placeholder="" type="email" class="input" name="email">
        <span>Email</span>
    </label> 
        
    <label>
        <input required="" placeholder="" type="password" class="input" name="password">
        <span>Password</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input" name="password2">
        <span>Confirm password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="login">Signin</a> </p>
</form>
</div>
